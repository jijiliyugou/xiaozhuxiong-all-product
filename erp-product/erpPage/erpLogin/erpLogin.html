<body>

    <div class="header">

          <img class="leftImg" src="/erpProduct/static/images/logo.png" alt="">
          <div class="titleBox">

          </div>
        </div>

        <div class="right">
          <div class="loginBtn">登录系统</div>
          <div class="shouyeBox">
            <i class="mySampleIcon"></i>
            <span class="sampleText">
              我的订单
            </span>
          </div>
          <div class="toHome">
            <i class="homeIcon"></i>
            <span class="homeText">首页</span>

    </div>
    <!-- 登录内容 -->
    <div class="loginWrap">
      <div class="loginBox">
        <div class="left">
          <p class="yijian">订单信息一键同步</p>
        </div>
        <div class="middle">
          <div class="qrcodeBox">
            <p class="qrTitle"><i class="icon"></i>二维码登录</p>
            <div id="qrcode"></div>
            <p class="qrInfo">请用小竹熊App扫一扫登录</p>
            <div class="refresh">
              <div class="refreshIcon">
                <i class="iconfont icon-refresh"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="loginTitle">登录系统</div>
          <div class="loginFormBox">
            <div class="logFormTitle"><i class="icon"></i>账号登录</div>
            <div class="phoneBox">
              <div class="title">手机号</div>
              <div class="inputWrap">
                <i class="phoneIcon"></i>
                <input type="text" class="phoneInput">
              </div>

            <div class="codeBox">
              <div class="title">验证码</div>
              <div class="inputWrap">
                <i class="codeIcon"></i>
                <input type="text" class="codeInput">
              </div>
              <div class="getCode">
                <span id="codeCountTemp">
                </span>
              </div>
            </div>
            <div class="submitBtn">登 录</div>
            <div class="codeBox"></div>
          </div>
        </div>
      </div>
      <div class="erweimaBox">
        <div class="qr">
          <div class="qrImg">
            <img src="/erpProduct/static/images/ErWeiMa.png" alt="">
          </div>
          <p>扫码下载</p>
          <p>小竹熊APP</p>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script id="tpCountItem" type="text/html">
  <span><%=count%></span>
</script>

</html>
<script>
  var isCallbackComfim = true;
  var timeID = null;
  if (timeID) clearInterval(timeID);
  $(function () {
    // var baseUrl = "https://www.toysbear.com";
    var baseWsUrl = "wss://impush.toysbear.com/ws?UserId=";
    var baseUrl = "https://www.toysbear.com";
    // var baseWsUrl = "ws://139.9.71.135:8090/ws?UserId=";
    var myWs;
    var showQrCode = false;
    var qrTimer = null;
    var qrRrl = "";
    var token = "";
    var randomCode = "";
    var timer = null;
    var TIME_COUNT = 60;
    var COUNT = TIME_COUNT;
    window.localStorage.removeItem("userList");
    var countHTML = template(document.getElementById('tpCountItem').innerHTML, {
      count: "获取验证码"
    });
    document.getElementById("codeCountTemp").innerHTML = countHTML;
    // 生成二维码
    function initQrCode(url) {
      $('#qrcode').html("");
      $('#qrcode').qrcode({
        width: 198,
        height: 198,
        render: "table", // 渲染方式有table方式和canvas方式
        text: url,
        typeNumber: -1,   //计算模式一般默认为-1
        correctLevel: 2, //二维码纠错级别
        background: "#ffffff",  //背景颜色
        foreground: "#000000"  //二维码颜色
      });
    }
    // 获取验证码 并 手机验证倒计时
    function getCode() {
      var PhoneNumber = $(".phoneInput").val();
      if (
        !/^1([38][0-9]|4[579]|5[0-3,5-9]|6[6]|7[0135678]|8[0-9]|9[89])\d{8}$/.test(
          PhoneNumber
        )
      ) {
        alert("请输入手机号");
        return false;
      }
      if (COUNT > 0 && COUNT < 60) {
        return false;
      }
      // 发送验证码
      $.ajax({
        type: "post",
        url: baseUrl + "/api/SendSMS",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify({ PhoneNumber: PhoneNumber, MessageType: "SignIn" }),
        headers: {
          Utoken: token
        },
        success: function (res) {
          var show = false;
          if (timer) {
            clearInterval(timer);
          }
          timer = setInterval(function () {
            if (COUNT > 0 && COUNT <= TIME_COUNT) {
              COUNT--;
              var countHTML = template(document.getElementById('tpCountItem').innerHTML, {
                count: COUNT
              });
              document.getElementById("codeCountTemp").innerHTML = countHTML;
            } else {
              show = true;
              clearInterval(timer);
              timer = null;
              var countHTML = template(document.getElementById('tpCountItem').innerHTML, {
                count: "获取验证码"
              });
              document.getElementById("codeCountTemp").innerHTML = countHTML;
              COUNT = TIME_COUNT;
            }
          }, 1000);
        },
        error: function (err) {
          alert("系统异常,请联系管理员");
        }
      })
    };
    // 监听结果
    function getUserConfirm() {
      isCallbackComfim = false;
      $.ajax({
        type: "post",
        url: baseUrl + "/api/UserConfirm",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify({ RandomCode: randomCode }),
        headers: {
          Utoken: token
        }
      }).then(function (res) {
        isCallbackComfim = true;
        if (res.result.isLogin) {
          clearInterval(qrTimer);
          window.localStorage.setItem("token", res.result.accessToken);
          qrTimer = null;
          window.location.href = 'https://www.toysbear.com/erpProduct/erpPage/erpOrder/erpOrder.html';
        }
      })
    };
    // 链接成功
    function websocketonopen() {
      // console.log("WebSocket连接成功");
    };
    // webSocket 连接错误
    function websocketonerror() {
      // console.log("WebSocket连接发生错误");
    };
    // webSocket 数据接收
    function websocketonmessage(e) {
      var redata = JSON.parse(e.data);
      if (redata.action === "QrCodeLogin") {
        getUserConfirm();
      }
    };
    // 关闭 webSocket
    function websocketclose() {
      // console.log("退出websocket了");
    };
    // webSocket 数据发送
    function websocketsend(agentData) {
      myWs.send(agentData);
    };
    // 初始化 webSocket
    function initWebSocket(data) {
      if (typeof WebSocket === "undefined") {
        // 轮询监听结果
        timeID = setInterval(function() {
          if (isCallbackComfim) {
            getUserConfirm()
          };
        }, 1000)
      } else {
        // 初始化weosocket
        // 测试
        // this.ws = new WebSocket(
        //   'ws://139.9.71.135:8090/ws?UserId=' + this.randomCode
        // )
        // 正式
        myWs = new WebSocket(
          baseWsUrl + data.randomCode
        );
        // 监听webSocket连接
        myWs.onopen = websocketonopen;
        // 监听webSocket错误信息
        myWs.onerror = websocketonerror;
        // 监听webSocket消息
        myWs.onmessage = websocketonmessage;
        // 监听webSocket退出
        myWs.onclose = websocketclose;
      }
    };
    function initWsAndQrcode() {
      $.ajax({
        type: "post",
        url: baseUrl + "/api/GetToken",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify({
          companyNum: 'LittleBearWeb',
          platForm: 'PC'
        })
      }).then(function (res) {
        window.localStorage.setItem("token", res.result.item)
        token = res.result.item
        // 获取二维码链接
        $.ajax({
          type: "post",
          url: baseUrl + "/api/UserRandomCode",
          contentType: "application/json; charset=utf-8",
          data: JSON.stringify({}),
          headers: {
            Utoken: token
          }
        }).then(function (res) {
          if (res.result.code === 200) {
            $(".refresh").css("display", "none")
            var data = res.result.item;
            qrRrl = data.qrCode;
            // 初始化二维码
            initQrCode(qrRrl);
            randomCode = data.randomCode;
            // 初始化ws
            initWebSocket(data);
          }
          var TIME_COUNT = 300;
          var count = TIME_COUNT;
          showQrCode = false;
          var qrcodeTitle = "请用小竹熊App扫一扫登录";
          $(".qrInfo").innerHeight = qrcodeTitle;
          clearInterval(qrTimer);
          qrTimer = setInterval(function () {
            if (count > 0 && count <= TIME_COUNT) {
              count--;
            } else {
              showQrCode = true;
              qrcodeTitle = "二维码已失效，点击刷新";
              clearInterval(qrTimer);
              clearInterval(timeID);
              qrTimer = null;
              // 二维码过期
              $(".qrInfo").innerHTML = qrcodeTitle;
              $(".refresh").css("display", "block")
            }
          }, 1000);
        })
      })
    }
    initWsAndQrcode();
    // 登录事件
    function submitLogin() {
      var loginForm = {
        userAccountOrUserMobile: null,
        platForm: "PC",
        loginType: "VerificationCode",
        VerificationCode: null
      };
      loginForm.VerificationCode = $(".codeInput").val();
      loginForm.userAccountOrUserMobile = $(".phoneInput").val();
      if (!loginForm.userAccountOrUserMobile) {
        alert("手机号不能为空")
      } else if (!loginForm.VerificationCode) {
        alert("验证码不能为空")
      } else {
        $.ajax({
          type: "post",
          url: baseUrl + "/api/Authenticate",
          contentType: "application/json; charset=utf-8",
          data: JSON.stringify(loginForm),
          headers: {
            Utoken: token
          },
          success: function (res) {
            if (res.result.isLogin) {
              window.localStorage.setItem("token", res.result.accessToken)
              if (res.result.commparnyList.length === 1) {
                // 一个角色
                window.location.href = 'https://www.toysbear.com/erpProduct/erpPage/erpOrder/erpOrder.html';
                // this.$router.push("/me");
              } else if (res.result.commparnyList.length > 1) {
                // 多个角色
                window.localStorage.setItem("userId", JSON.stringify(res.result.userInfo.id));
                window.localStorage.setItem("userList", JSON.stringify(res.result.commparnyList));
                window.location.href = 'https://www.toysbear.com/erpProduct/erpPage/erpLoginConfirm/erpLoginConfirm.html';
              }
            } else {
              alert(res.result.message);
            }
          },
          error: function (err) {
            alert("系统异常,请联系管理员");
          }
        })
      }
    }
    // 二维码过期重新获取二维码
    $(".refreshIcon").click(function () {
      initWsAndQrcode();
    })
    $(".refresh").click(function () {
      initWsAndQrcode();
    })
    $(".toHome").click(function () {
      window.location.href = 'https://www.toysbear.com/erpProduct/erpPage/erpHome/erpHome.html';
    })
    $(".getCode").click(function () {
      getCode();
    })
    $('.phoneInput').keydown(function (e) {
      if (e.keyCode == 13) {
        submitLogin();
      }
    });
    $('.codeInput').keydown(function (e) {
      if (e.keyCode == 13) {
        submitLogin();
      }
    });
    $(".submitBtn").click(submitLogin)
  })
</script>
